<div class="portfolio-container">
	<h1 class="section-header">
		Portfolio<span class="primary-color">.</span>
	</h1>
	<img src="assets/icons/portfolio_icon.png" class="portfolio-icon" />
	<div class="portfolio-card-container">

		<div *ngFor="let project of projects; let last = last">
			<app-project-card [project]="project" [isLast]="last"></app-project-card>
		</div>
	</div>
</div>
